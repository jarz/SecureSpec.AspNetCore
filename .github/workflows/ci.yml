name: CI

on:
  push:
    branches: [ main, develop, copilot/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Fast pre-check that ensures code is formatted according to .editorconfig.
  # This job runs before build and testing so formatting issues fail the workflow early.
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', 'Directory.Packages.props', 'global.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Verify code format
      # Use SDK-provided `dotnet format` (available in .NET 6+) and skip implicit restore
      run: dotnet format SecureSpec.AspNetCore.sln --verify-no-changes --no-restore

  build-and-test:
    name: Build and Test
    needs: format-check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ matrix.os }}-${{ hashFiles('**/*.csproj', 'Directory.Packages.props', 'global.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore    
      
    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Install Playwright CLI
      if: matrix.os == 'ubuntu-latest'
      run: dotnet tool update --global Microsoft.Playwright.CLI

    - name: Install Playwright browsers
      if: matrix.os == 'ubuntu-latest'
      run: ~/.dotnet/tools/playwright install --with-deps chromium
      
    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}
        path: '**/test-results.trx'

  code-quality:
    name: Code Quality
    needs: format-check
    runs-on: ubuntu-latest
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', 'Directory.Packages.props', 'global.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --configuration Release --no-restore /warnaserror

    - name: Install Playwright CLI
      run: dotnet tool update --global Microsoft.Playwright.CLI

    - name: Install Playwright browsers
      run: ~/.dotnet/tools/playwright install --with-deps chromium

    - name: Regenerate schema fixtures
      run: dotnet run --configuration Release --no-build --project tests/SecureSpec.AspNetCore.IntegrationTests/SecureSpec.AspNetCore.IntegrationTests.csproj -- regenerate-fixtures

    - name: Verify schema fixtures committed
      run: |
        changes=$(git status --porcelain=v1 -- tests/SecureSpec.AspNetCore.IntegrationTests/Fixtures)
        if [ -n "$changes" ]; then
          echo "::error::Schema fixtures differ from the committed snapshots."
          git status --short -- tests/SecureSpec.AspNetCore.IntegrationTests/Fixtures
          git diff -- tests/SecureSpec.AspNetCore.IntegrationTests/Fixtures || true
          exit 1
        fi
      
    - name: Run tests with coverage threshold
      run: dotnet test --configuration Release --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=TestResults/Coverage/ /p:Threshold=70 /p:ThresholdType=line
      
    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: '**/coverage.cobertura.xml'
