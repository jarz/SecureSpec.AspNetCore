openapi: 3.0.1
info:
  title: SecureSpec Integration API
  description: SecureSpec integration testing surface
  version: 1.0.0
paths:
  /weatherforecast:
    get:
      tags:
        - Weather
      summary: Get weather forecast
      description: Retrieves a 5-day weather forecast
      operationId: GetWeatherForecast
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  required:
                    - date
                    - temperatureC
                    - temperatureF
                  type: object
                  properties:
                    date:
                      type: string
                      format: date
                    temperatureC:
                      type: integer
                      format: int32
                    temperatureF:
                      type: integer
                      format: int32
                    summary:
                      type: string
                      nullable: true
components: { }